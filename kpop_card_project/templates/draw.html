<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>抽卡時間！</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    img {
      margin-top: 20px;
      width: 300px;
      display: none;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>準備好了嗎？來抽一張！</h1>
  <button onclick="showCard()">抽卡！</button>

  <div id="result">你抽到了 <strong>{{ rarity }}</strong> 卡！</div>
  <img id="cardImage" src="{{ url_for('static', filename='cards/' + rarity + '/' + card_name) }}" alt="卡牌圖片">

  <!-- 音效 -->
  <audio id="draw-sound" src="{{ url_for('static', filename='sounds/draw.mp3') }}"></audio>

  <script>
    function showCard() {
      // 顯示卡牌與文字
      document.getElementById("result").style.display = "block";
      document.getElementById("cardImage").style.display = "block";

      // 撥放音效
      const sound = document.getElementById("draw-sound");
      sound.play().catch((e) => {
        console.log("音樂撥放失敗：", e);
      });
    }
  </script>
</body>
</html>
