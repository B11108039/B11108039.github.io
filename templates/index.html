<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI 驗票系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.8s ease;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        input[type="file"] {
            display: none;
        }
        label[for="image"] {
            background-color: #4a90e2;
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }
        label[for="image"]:hover {
            background-color: #357ab8;
        }
        button {
            padding: 0.8rem 1.2rem;
            border: none;
            background-color: #27ae60;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1f8a4d;
        }
        #preview {
            margin: 1rem 0;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .language-switch {
            margin-top: 1rem;
        }
        .lang-btn {
            padding: 0.4rem 0.8rem;
            margin: 0 0.3rem;
            border: none;
            background-color: #ccc;
            border-radius: 8px;
            cursor: pointer;
        }
        .lang-btn.active {
            background-color: #4a90e2;
            color: white;
        }
        .message {
            margin-top: 1rem;
            font-weight: bold;
            color: #333;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">AI 驗票系統</h1>
        <form id="uploadForm" method="POST" action="/verify" enctype="multipart/form-data">
            <input type="file" id="image" name="image" accept="image/*" required onchange="previewImage()">
            <label for="image" id="chooseLabel">選擇照片</label>
            <br>
            <img id="preview" src="#" alt="預覽圖" style="display: none;">
            <br>
            <button type="submit" id="submitBtn">上傳驗票</button>
        </form>

        <div class="language-switch">
            <button class="lang-btn active" onclick="switchLang('zh')">中</button>
            <button class="lang-btn" onclick="switchLang('en')">EN</button>
        </div>

        <div class="message" id="resultMessage"></div>
    </div>

    <script>
        function previewImage() {
            const file = document.getElementById('image').files[0];
            const preview = document.getElementById('preview');
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        }

        function switchLang(lang) {
            const zh = {
                title: "AI 驗票系統",
                choose: "選擇照片",
                upload: "上傳驗票"
            };
            const en = {
                title: "AI Ticket Verification",
                choose: "Choose Photo",
                upload: "Verify Ticket"
            };
            const content = lang === 'zh' ? zh : en;
            document.getElementById('title').textContent = content.title;
            document.getElementById('chooseLabel').textContent = content.choose;
            document.getElementById('submitBtn').textContent = content.upload;

            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.lang-btn[onclick="switchLang('${lang}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
